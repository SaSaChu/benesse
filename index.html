<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    <div id='out_boxs'>
      <header>
        <div class='line_boxs'>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class='logo_boxs'>
          <img src="img/LOGO.png">
          <button>返回首頁</button>
        </div>
      </header>


      <div class='cent_boxs'>
        <div class='type_boxs'>
          <div class='type_box'>
            <span>月齡教材查詢</span>
            <p>您可以輸入開始訂閱的月份與起訂月齡，查詢您12期收書的教材組合。</p>
          </div>
          <div class='an'><img src="img/am.png"></div>
        </div>

        <div class='table_boxs'>
          <div class='table_box'>
            <span>請輸入您開始訂閱的月份</span>

            <select class='s2'>
              <option value="">2018年</option>
              <option value="">2017年</option>
              <option value="">2016年</option>
              <option value="">2015年</option>
            </select>

            <select class='s2'>
              <option value="">1月</option>
              <option value="">2月</option>
              <option value="">3月</option>
              <option value="">4月</option>
              <option value="">5月</option>
              <option value="">6月</option>
              <option value="">7月</option>
              <option value="">8月</option>
              <option value="">9月</option>
              <option value="">10月</option>
              <option value="">11月</option>
              <option value="">12月</option>
            </select>
          </div>

          <div class='table_box'>
            <span>請輸入您起訂月齡</span>

            <select>
              <option value="">19月齡</option>
              <option value="">18月齡</option>
              <option value="">17月齡</option>
              <option value="">16月齡</option>
            </select>
          </div>
        </div>

        <div class='c_btn'>開始查詢</div>
      </div>


      <div class='open_boxs'>
        <span>您的12期收書組合如下</span>

        <div class='open_num'>
          <div><i>1</i><span>19月齡</span></div>
          <div><i>2</i><span>20月齡</span></div>
          <div><i>3</i><span>21月齡</span></div>
          <div><i>4</i><span>22月齡</span></div>
          <div><i>5</i><span>23月齡</span></div>
          <div><i>6</i><span>24月齡</span></div>
          <div><i>7</i><span>25月齡</span></div>
          <div><i>8</i><span>26月齡</span></div>
          <div><i>9</i><span>27月齡</span></div>
          <div><i>10</i><span>28月齡</span></div>
          <div><i>11</i><span>29月齡</span></div>
          <div class='ac_d'><i>12</i><span>寶寶版</br>3月號</span></div>
        </div>
      </div>


      <footer>
        <span>特別聲明</span>
        <p>
          ◎ 此頁面僅供收書組合查詢，訂閱請至<a>線上訂閱</a>。</br>
          ◎ 若不確定訂閱的時間，請來電0800-000-405查詢。
        </p>
      </footer>
    </div>
  </body>
</html>
